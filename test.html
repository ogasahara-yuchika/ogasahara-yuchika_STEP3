<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>世界一甘いお店</title>
  <!-- CSSファイルを読み込む -->
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div class="container">
    <aside>
      <a href="#">トップ</a>
      <a href="#">新着情報</a> 
      <a href="#">オススメのスイーツ</a>
      <a href="#">お問い合わせ</a>
    </aside>
    
  <h2>世界一甘いお店</h2>

  <!-- お問い合わせフォーム -->
  <form>
    <table border="4">
      <tr>
        <td>お名前</td>
        <td><input type="text" size="40"></td>
      </tr>
      <tr>
        <td>近くのお店</td>
        <td>
          <select>
            <option>北海道・東北</option>
            <option>関東</option>
            <option>中部</option>
            <option>関西</option>
            <option>中国・四国</option>
            <option>九州・沖縄</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>電話</td>
        <td><input type="text" size="40"></td>
      </tr>
      <tr>
        <td>メールアドレス</td>
        <td><input type="text" size="40"></td>
      </tr>
      <tr>
        <td>お問い合わせ種別</td>
        <td>
          <input type="radio" name="type" value="商品について"> 商品について
          <input type="radio" name="type" value="従業員について"> 従業員について
        </td>
      </tr>
      <tr>
        <td>お問い合わせ内容</td>
        <td><textarea cols="30" rows="5" placeholder="詳細を入力してください"></textarea></td>
      </tr>
    </table>

    <!-- 送信ボタン -->
    <div>
      <input type="submit" value="送信">
    </div>
  </form>
</body>
</html>
